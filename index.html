<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Management</title>
<style>
body{font-family:Arial,sans-serif;margin:20px;} 
.hidden{display:none;}
button{padding:6px 12px;margin:2px;}
</style>
</head>
<body>

<div id="loginDiv">
  <h2>Login</h2>
  <input id="username" placeholder="Username"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="mainDiv" class="hidden">
  <h2>Welcome, <span id="userRole"></span></h2>
  <button onclick="logout()">Logout</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyKDySo9JqDu1Ia5V9T21IckfsyntoVr7QHTflMBSRc-pMy8921P4eUG6XWQ0m5Cou1/exec";
let currentUser = null;

async function postData(action, extra={}) {
  const body = { action, ...extra };
  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(body),
    headers: { "Content-Type": "application/json" }
  });
  return res.json();
}

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  try {
    const res = await postData("login", { username, password });
    console.log(res);
    if (res.success) {
      currentUser = { username, role: res.role };
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("mainDiv").classList.remove("hidden");
      document.getElementById("userRole").innerText = res.role + " (" + username + ")";
    } else {
      document.getElementById("loginMsg").innerText = res.message;
    }
  } catch (err) {
    console.error("Fetch error:", err);
    document.getElementById("loginMsg").innerText = "Error connecting to server";
  }
}

function logout() {
  currentUser = null;
  document.getElementById("loginDiv").classList.remove("hidden");
  document.getElementById("mainDiv").classList.add("hidden");
}
</script>

</body>
</html>
